ruleset:

  close:
  
    name: Close issues
    events: [ issues ]
    when:
      - action = "opened"
    close: true

  reopen:

    name: Allow issue/PR creator to reopen issues
    events: [ issue_comment ]
    when:
      - comment.user.login = user.login
      - comment.body contains '/reopen'
    reopen: true
